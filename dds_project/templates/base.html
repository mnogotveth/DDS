<!doctype html>
<html lang="ru" data-bs-theme="light">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DDS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'ui:transaction_list' %}">DDS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'ui:transaction_create' %}">Добавить запись</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/">Справочники (админка)</a></li>
        <li class="nav-item"><a class="nav-link" href="/api/docs/">API Docs</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  {% if messages %}
    <div class="mb-3">
      {% for m in messages %}
        <div class="alert alert-{{ m.tags|default:'info' }} mb-2">{{ m }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'core/js/ui_transaction_form.js' %}"></script>
</body>
</html>
